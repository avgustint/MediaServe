<div class="confirm-dialog-overlay" *ngIf="show" (click)="onClose()">
  <div class="confirm-dialog-content" (click)="$event.stopPropagation()">
    <div class="confirm-dialog-header" [class.danger]="confirmColor === 'danger'">
      <h3>{{ title }}</h3>
      <button class="confirm-dialog-close" (click)="onClose()" title="Close">
        Ã—
      </button>
    </div>
    <div class="confirm-dialog-body">
      <p>{{ message }}</p>
    </div>
    <div class="confirm-dialog-footer">
      <button class="confirm-dialog-button cancel-button" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button 
        class="confirm-dialog-button confirm-button" 
        [class.danger]="confirmColor === 'danger'"
        [class.primary]="confirmColor === 'primary'"
        (click)="onConfirm()"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
