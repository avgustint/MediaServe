    <div class="error-popup-header">
      <h3>Error</h3>
      <button class="error-popup-close" (click)="onClose()" title="Close">
        Ã—
      </button>
    </div>
    <div class="error-popup-body">

    </div>
    <div class="error-popup-footer">
      <button class="error-popup-button" (click)="onClose()">OK</button>
    </div>
  </div>
</div>
