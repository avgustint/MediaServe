<div class="error-popup-overlay" *ngIf="show" (click)="onClose()">
  <div class="error-popup-content" (click)="$event.stopPropagation()">
    <div class="error-popup-header">
      <h3>{{ 'error' | translate }}</h3>
      <button class="error-popup-close" (click)="onClose()" [attr.title]="'close' | translate">
        Ã—
      </button>
    </div>
    <div class="error-popup-body">
      <p>{{ message }}</p>
    </div>
    <div class="error-popup-footer">
      <button class="error-popup-button" (click)="onClose()">{{ 'ok' | translate }}</button>
    </div>
  </div>
</div>
