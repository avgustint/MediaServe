<div class="main-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Playlist</h2>
      <div
        class="connection-status"
        [class.connected]="connectionStatus === 'connected'"
        [class.connecting]="connectionStatus === 'connecting'"
        [class.disconnected]="connectionStatus === 'disconnected'"
      >
        {{
          connectionStatus === "connected"
            ? "Connected"
            : connectionStatus === "connecting"
            ? "Connecting..."
            : "Disconnected"
        }}
      </div>
    </div>
    <div class="search-container">
      <div class="search-input-wrapper">
        <input
          type="text"
          class="search-input"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          placeholder="Search playlists..."
        />
        <button *ngIf="searchTerm" class="clear-search-btn" (click)="clearSearch()" title="Clear search">
          Ã—
        </button>
      </div>
      <div class="search-results" *ngIf="showSearchResults">
        <div
          *ngIf="searchResults.length === 0 && searchTerm.trim().length > 0"
          class="no-results"
        >
          No playlists found
        </div>
        <div
          *ngFor="let result of searchResults"
          class="search-result-item"
          (click)="onSearchResultSelect(result)"
        >
          <div class="search-result-name">{{ result.name }}</div>
          <div class="search-result-description" *ngIf="result.description">
            {{ result.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="playlist-container">
      <div *ngIf="playlist.length === 0" class="empty-playlist">Loading playlist...</div>
      <app-playlist-item
        *ngFor="let item of playlist; let i = index"
        [item]="item"
        [index]="i"
        (itemClick)="onPlaylistItemClick($event)"
        (pageClick)="onPlaylistItemPageClick($event)">
      </app-playlist-item>
      <button class="clear-button" (click)="onClearClick()">Clear</button>
    </div>
  </div>
  <div class="content-area">
    <!-- Text Content -->
    <div *ngIf="currentContent?.type === 'text'" class="content-container text-container" #textContainer>
      <div class="text-content">{{ text }}</div>
    </div>

    <!-- Image Content -->
    <div *ngIf="currentContent?.type === 'image'" class="content-container image-container" #imageContainer>
      <img [src]="imageSrc" alt="Received image" class="display-image" />
    </div>

    <!-- URL Content (iframe) -->
    <div *ngIf="currentContent?.type === 'url'" class="content-container iframe-container">
      <iframe [src]="safeUrl" class="display-iframe" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- No content message -->
    <div *ngIf="!currentContent" class="content-container no-content">
      <div class="waiting-message">Waiting for content from WebSocket...</div>
    </div>
  </div>
</div>
