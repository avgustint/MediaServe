<div class="locations-editor-container">
  <div class="search-section">
    <div class="search-input-wrapper">
      <input
        type="text"
        pInputText
        class="search-input"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        [placeholder]="'searchLocationsPlaceholder' | translate"
        styleClass="w-full"
      />
      <button *ngIf="searchTerm" class="clear-search-btn" (click)="clearSearch()" [title]="'clearSearch' | translate"></button>
    </div>
  </div>

  <div class="actions-section">
    <button class="add-button" (click)="addNewLocation()" *ngIf="!editingLocation && !isNewLocation && hasManageLocationsPermission">
      {{ 'addNewLocation' | translate }}
    </button>
  </div>

  <div class="content-wrapper">
    <div class="locations-list-section" *ngIf="!editingLocation && !isNewLocation">
      <div class="locations-list">
        <div
          *ngFor="let location of filteredLocations"
          class="location-item"
          [class.clickable]="hasManageLocationsPermission"
          (click)="hasManageLocationsPermission && selectLocation(location)"
        >
          <div class="location-info">
            <div class="location-name">{{ location.name }}</div>
            <div class="location-description" *ngIf="location.description">{{ location.description }}</div>
          </div>
          <button
            *ngIf="hasManageLocationsPermission"
            class="delete-button"
            (click)="deleteLocation(location); $event.stopPropagation()"
            [title]="'deleteLocation' | translate"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div *ngIf="filteredLocations.length === 0" class="no-items">
        {{ 'noLocationsFound' | translate }}
      </div>
    </div>

    <div class="location-form-section" *ngIf="editingLocation || isNewLocation">
      <div class="form-header">
        <h3>{{ (isNewLocation ? 'addNewLocation' : 'editLocation') | translate }}</h3>
      </div>
      <div class="form-content">
        <div class="form-group">
          <label>{{ 'locationName' | translate }} *</label>
          <input
            type="text"
            pInputText
            [(ngModel)]="locationName"
            [placeholder]="'enterLocationName' | translate"
            styleClass="w-full"
          />
        </div>

        <div class="form-group">
          <label>{{ 'locationDescription' | translate }}</label>
          <textarea
            pInputTextarea
            [(ngModel)]="locationDescription"
            [placeholder]="'enterLocationDescription' | translate"
            [rows]="3"
            styleClass="w-full"
          ></textarea>
        </div>

        <div class="form-actions">
          <button class="btn-save" (click)="saveLocation()" [disabled]="!locationName || locationName.trim().length === 0">
            <i class="fas fa-check"></i>
            <span>{{ 'save' | translate }}</span>
          </button>
          <button class="btn-cancel" (click)="cancelEdit()">
            <i class="fas fa-times"></i>
            <span>{{ 'cancel' | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-error-popup *ngIf="showError" [message]="errorMessage" (close)="closeErrorPopup()"></app-error-popup>

  <app-confirm-dialog
    *ngIf="showConfirmDialog"
    [title]="confirmDialogTitle"
    [message]="confirmDialogMessage"
    (confirm)="onConfirmDelete()"
    (cancel)="closeConfirmDialog()"
    (close)="closeConfirmDialog()"
  ></app-confirm-dialog>
</div>
